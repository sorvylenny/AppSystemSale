<h1 mat-dialog-title>Detalle Venta</h1>

<mat-dialog-content>
    <mat-grid-list cols="4" rowHeight="100px">
      <mat-grid-tile>
        <mat-form-field appearance="fill" style="width: 95%;">
          <mat-label>Fecha Registro</mat-label>
          <input matInput [(ngModel)]="fechaRegister" />
        </mat-form-field>
      </mat-grid-tile>
      <mat-grid-tile>
        <mat-form-field appearance="fill" style="width: 95%;">
            <mat-label>Numero de Venta</mat-label>
            <input matInput [(ngModel)]="numeroDocumento"/>
        </mat-form-field>
      </mat-grid-tile>
      <mat-grid-tile>
        <mat-form-field appearance="fill" style="width: 95%;">
            <mat-label>Tipo de pago</mat-label>
            <input matInput [(ngModel)]="tipoPago"/>
        </mat-form-field>
      </mat-grid-tile>
      <mat-grid-tile>
        <mat-form-field appearance="fill" style="width: 95%;">
            <mat-label>Total</mat-label>
            <input matInput [(ngModel)]="total"/>
        </mat-form-field>
      </mat-grid-tile>
    </mat-grid-list>
    <h4>Lista de Producto</h4>
    <div class="mat-elevation-z2">
        <table mat-table [dataSource]="detailsSales" class="mat-elevation-z2 table-responsive">
            <ng-container matColumnDef="producto">
                <th mat-header-cell *matHeaderCellDef> Producto</th>
                <td mat-cell *matCellDef="let element"> {{element.descripcionProducts}} </td>
              </ng-container>
            <ng-container matColumnDef="cantidad">
                <th mat-header-cell *matHeaderCellDef> Cantidad</th>
                <td mat-cell *matCellDef="let element"> {{element.quantity}} </td>
              </ng-container>
            <ng-container matColumnDef="precio">
                <th mat-header-cell *matHeaderCellDef> Precio</th>
                <td mat-cell *matCellDef="let element"> {{element.priceText}} </td>
              </ng-container>
            <ng-container matColumnDef="total">
                <th mat-header-cell *matHeaderCellDef> Total</th>
                <td mat-cell *matCellDef="let element"> {{element.totalText}} </td>
              </ng-container>
              <tr mat-header-row *matHeaderRowDef="ColumnsTable"></tr>
              <tr mat-row *matRowDef="let row; columns: ColumnsTable;" ></tr>
        </table>
    </div>
</mat-dialog-content>

<mat-dialog-actions align="end">
    <button mat-raised-button mat-dialog-close cdkFocusInitial color="warn">Volver</button>
</mat-dialog-actions>
