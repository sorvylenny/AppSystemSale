
<h1 class="title">Productos</h1>

<mat-card class="card-Product">
    <mat-card-title>
        <button mat-raised-button color="primary" (click)="newProduct()">
        <mat-icon mat-list-icon>add_circle</mat-icon>
            Nuevo Producto</button>   
    </mat-card-title>
    <mat-divider></mat-divider>
    <mat-card-content class="dashboard-card-content">

        <mat-form-field appearance="fill" class="full-width">
            <mat-label>Buscar</mat-label>
            <input matInput (keyup)="appSearchTable($event)" #input>
        </mat-form-field>

        <div class="mat-elevation-z2">
            <table mat-table [dataSource]="dataListProducts" class="mat-elevation-z8 table-responsive">
                <ng-container matColumnDef="nombre">
                    <th mat-header-cell *matHeaderCellDef> Nombre del producto</th>
                    <td mat-cell *matCellDef="let element"> {{element.nombre}} </td>
                  </ng-container>
                <ng-container matColumnDef="categoria">
                    <th mat-header-cell *matHeaderCellDef> Categoria</th>
                    <td mat-cell *matCellDef="let element"> {{element.descripcionCategoria}} </td>
                  </ng-container>
                <ng-container matColumnDef="stock">
                    <th mat-header-cell *matHeaderCellDef> Stock</th>
                    <td mat-cell *matCellDef="let element"> {{element.stock}} </td>
                  </ng-container>
                <ng-container matColumnDef="precio">
                    <th mat-header-cell *matHeaderCellDef> Precio</th>
                    <td mat-cell *matCellDef="let element"> {{element.price}} </td>
                  </ng-container>
                <ng-container matColumnDef="estado">
                    <th mat-header-cell *matHeaderCellDef> Estado</th>
                    <td mat-cell *matCellDef="let element"> {{element.esActivo==1 ? 'Activo' : 'Inactivo'}} </td>
                  </ng-container>
                <ng-container matColumnDef="acciones">
                    <th mat-header-cell *matHeaderCellDef style="width: 80px;"></th>
                    <td mat-cell *matCellDef="let element" style="display: flex;gap: 8px;"> 
                        <button mat-icon-button color="primary" (click)="editProduct(element)">
                            <mat-icon mat-list-icon>border_color</mat-icon>
                               </button>  
                        <button mat-icon-button color="warn" (click)="deleteProduct(element)">
                            <mat-icon mat-list-icon>delete</mat-icon>
                               </button>  
                    </td>
                  </ng-container>
                  <tr mat-header-row *matHeaderRowDef="ColumnsTable"></tr>
                  <tr mat-row *matRowDef="let row; columns: ColumnsTable;" ></tr>

                  <tr class="mat-row" *matNoDataRow>
                    <td class="mat-cell" colspan="4">No hay datos que coincidan "{{input.value}}"</td>
                  </tr>
            </table>
            <mat-paginator [pageSizeOptions]="[5,10,20]" showFirstLastButtons>
            </mat-paginator>
        </div>
    </mat-card-content>
</mat-card>
